<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reward-page-3</title>
    <!-- reset css -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- external css -->
    <link rel="stylesheet" href="css/style-3.css">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- header section starts here -->
    <header class="header">
        <div class="containers">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-12">
                    <h6>RECOMMENDATION</h6>
                    <h5>Extra reward by the <br> right card</h5>
                </div>
                <div class="down">
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- section-1 starts here -->
    <div class="section-1 text-center " style="position: relative;">
        <div class="containers">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-12">
                    <div class="card">
                        <div class="part-1">
                            <h6>ESTIMATED SAVING</h6>
                            <i>$</i> <span>1000</span><i>/year</i>
                        </div>
                        <div class="part-2 d-flex">
                            <img src="images/smiley.jpg" alt="smiley">
                            <p>That's $345 more reward than <br> you could earn with your <br> current credit score</p>
                        </div>
                        <div class="btn">
                            <button class="btn-normal">Tell me more</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pig">
        <img src="images/pig.jpg" alt="pig" class="pigs">
    </div>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
