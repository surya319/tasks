<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transaction-3-page</title>
    <!-- reset css -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- External css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- transaction-period starts here -->
    <div class="transaction-period">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-xs-12 col-12">
                    <div class="card move">
                        <h6>Transaction period</h6>
                        <div class="div-1">
                            <i class="fa fa-circle i-1" aria-hidden="true"></i>
                            <span>Last 3 months</span>
                        </div>
                        <div class="div-2">
                            <i class="fa fa-circle i-2" aria-hidden="true"></i>
                            <span>This year</span>
                        </div>
                        <div class="div-3">
                            <i class="fa fa-circle i-1" aria-hidden="true"></i>
                            <span>Specific date</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- account section starts here -->
    <div class="account">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-xs-12 col-12">
                    <div class="card">
                        <h6>account</h6>
                        <div class="sec-1 d-flex justify-content-between">
                            <div class="d-flex">
                                <img src="images/mastercard.jpg" alt="">
                                <p>Mastercard</p>
                            </div>
                            <i class="fa fa-toggle-off" aria-hidden="true"></i>
                        </div>
                        <div class="sec-2 d-flex justify-content-between">
                            <div class="d-flex">
                                <img src="images/paypal.jpg" alt="">
                                <p>Paypal</p>
                            </div>
                            <i class="fa fa-toggle-on" aria-hidden="true"></i>
                        </div>
                        <div class="sec-3 d-flex justify-content-between">
                            <div class="d-flex">
                                <img src="images/bankofamerica.jpg" alt="">
                                <p>Bank of america</p>
                            </div>
                            <i class="fa fa-toggle-on" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
