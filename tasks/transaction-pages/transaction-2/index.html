<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tramsaction page-2</title>
    <!-- reset css -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- external stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- header starts here -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-12 d-flex">
                    <div class="col-xs-5 col-sm-5 col-5">
                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    </div>
                    <div class="col-xs-7 col-sm-7 col-7">
                        <span>filter</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- scetion-1 starts here -->
    <div class="section-1">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-12">
                    <div class="borders">
                        <h6>Transaction range</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- section-2 starts here -->
    <div class="section-2">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-12">
                    <img src="images/range.jpg" alt="range">
                </div>
                <div class="d-flex justify-content-between">
                    <h6>$50</h6>
                    <h6>$100</h6>
                </div>
            </div>
        </div>
    </div>

    <!-- categories section starts here -->
    <div class="categories">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-xs-12 col-12">
                    <h6>categories</h6>
                    <div class="col-sm-12 col-xs-12 col-12 d-flex justify-content-between">
                        <div>
                            <i class="fa fa-spoon" aria-hidden="true"></i>
                            <p>Food</p>
                        </div>
                        <div>
                            <i class="fa fa-bus" aria-hidden="true"></i>
                            <p>Transport</p>
                        </div>
                        <div>
                            <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                            <p>Shopping</p>
                        </div>
                        <div>
                            <i class="fa fa-plane" aria-hidden="true"></i>
                            <p>Travel</p>
                        </div>
                        <div class="id">
                            <span class="span"></span>
                            <p class="span-2">Me</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- type section starts here -->
    <div class="type">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-xs-12 col-12 inout">
                    <h6>Type</h6>
                    <div class="div-1">
                        <i class="fa fa-check-circle i-1" aria-hidden="true"></i>
                        <span>Incoming</span>
                    </div>
                    <div class="div-2">
                        <i class="fa fa-circle i-2" aria-hidden="true"></i>
                        <span>Outgoing</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="period">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-xs-12 col-12 ">
                    <h6>Transaction period</h6>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-xs-12 col-12 d-flex justify-content-between">
                    <h6>Reset all</h6>
                    <button><a href="#">Show results</a></button>
                </div>
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
