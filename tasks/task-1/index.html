<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- reset css -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- banner section starts here -->
    <div class="banner">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <img src="images/banner-1.jpg" class="img-fluid" alt="banner">
                </div>
            </div>
        </div>
    </div>
    <!-- section-1 starts here -->
    <div class="section-1">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-xs-12 text-center">
                    <h5>Introducing reward coins! Our way to <br> say 'thank you' for using our app.</h5>
                </div>
            </div>
        </div>
    </div>
    <!-- cards-section sgtarts here -->
    <div class="cards-section">
        <div class="container-fluid">
            <div class="col-sm-12 col-xs-12">
                <div class="card">
                    <div class="card-horizontal">
                        <div class="img-square-wrapper">
                            <img class="" src="images/card-1-1.jpg" alt="Card image cap">
                        </div>
                        <div class="card-body">
                            <span class="card-title">Make transfers</span>
                            <p class="card-text text-muted">Every transaction earns coins you can then spend on rewards
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-xs-12">
                <div class="card">
                    <div class="card-horizontal-1">
                        <div class="img-square-wrapper">
                            <img class="" src="images/card-2.jpg" alt="Card image cap">
                        </div>
                        <div class="card-body">
                            <span class="card-title">Collect coins</span>
                            <p class="card-text text-muted">Save up for greater rewards by collecting your coins</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-xs-12">
                <div class="card">
                    <div class="card-horizontal-2">
                        <div class="img-square-wrapper">
                            <img class="" src="images/card-3.jpg" alt="Card image cap">
                        </div>
                        <div class="card-body">
                            <span class="card-title">Redeem rewards</span>
                            <p class="card-text text-muted">Exchange points for your selected rewards</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- button section starts here -->
    <div class="button-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <button class="btn btn-primary" type="submit">Explore</button>
                </div>
            </div>
        </div>
    </div>









    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
